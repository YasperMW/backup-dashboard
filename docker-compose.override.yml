version: '3.8'

services:
  nginx:
    ports:
      - "8080:8000"
    environment:
      - APP_ENV=local
      - VITE_APP_ENV=local
    
  app:
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/database/database.sqlite
      - VITE_APP_URL=http://localhost:5173
    volumes:
      - .:/var/www
      - /c:/c:ro

  vite:
    image: node:18.20.4
    working_dir: /var/www
    environment:
      - NODE_ENV=development
      - VITE_APP_URL=http://localhost:5173
    ports:
      - "5173:5173"
    volumes:
      - .:/var/www
      - /var/www/node_modules
    command: sh -c "npm install && npm run dev"

