; Custom PHP configuration for backup uploads
; This file is automatically loaded by PHP for this directory

; Increase upload limits for large backup files
post_max_size=4096M
upload_max_filesize=4096M
memory_limit=4096M
max_execution_time=3600
max_input_time=3600
file_uploads=On
max_file_uploads=1

; Increase buffer sizes for large uploads
output_buffering=16384
realpath_cache_size=32M
realpath_cache_ttl=120
