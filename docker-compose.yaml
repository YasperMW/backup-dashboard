services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_PLATFORM=linux/amd64
    platform: linux/amd64
    image: safeguardx
    container_name: safeguardx
    volumes:
      - .:/var/www
      # Mount Windows C: drive as read-only for backup sources
      - /c:/c:ro
      # Alternative mount for better compatibility (uncomment if /c doesn't work)
      # - /host_mnt/c:/c:ro
    # Removed host networking for better Windows compatibility
    depends_on:
      - vite
    environment:
      - APP_ENV=local
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/database/database.sqlite

  nginx:
    image: nginx:1.26-alpine
    platform: linux/amd64
    container_name: safeguardx_nginx
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  vite:
    image: node:18.20.4
    platform: linux/amd64
    container_name: safeguardx_vite
    working_dir: /var/www
    # Use host networking for development server access
    network_mode: host
    volumes:
      - .:/var/www
      # Also mount C: drive for Vite to access source files if needed
      - /c:/c:ro
    command: sh -c "npm install && npm run dev"